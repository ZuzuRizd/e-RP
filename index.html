<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>e-RP</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            /* Nature Background Image */
            background: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80") no-repeat center center fixed;
            background-size: cover;
        }

        /* NAVBAR */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 97%;
            background: transparent; /* fully invisible */
            padding: 25px 40px; /* bigger height & side padding */
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        /* LOGO */
        nav .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
        }
        nav .logo img {
            height: 50px; /* adjust logo size */
            width: auto;
        }

        /* MENU */
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 25px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 20px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
        }
        nav ul li a:hover {
            text-decoration: underline;
        }

        /* PAGE CONTENT */
        .content {
            margin-top: 160px; /* increase margin for taller navbar */
            padding: 20px;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
        }
        .content h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 22px;
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo">
            INOVASI
        </div>
        <ul>
            <li><a href="file:///C:/Users/User/Desktop/PLES%20HELEP/INOVASI/index.html">Home</a></li>
            <li><a href="file:///C:/Users/User/Desktop/PLES%20HELEP/INOVASI/About.html">About</a></li>
            <li><a href="https://docs.google.com/document/d/1J4-_x_GVJXK9z_N4gFU4WcZKA6jwT2ZWD0g_-thrjHg/edit?usp=sharing">E-RP</a></li>
        </ul>
    </nav>

    <!-- PAGE CONTENT -->
    <div class="content">
        <h1>Welcome To E-RP</h1>
    </div>
</body>
</html>
