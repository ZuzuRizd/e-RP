<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ✅ penting untuk phone -->
    <title>e-RP</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80") no-repeat center center fixed;
            background-size: cover;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%; /* ✅ penuh skrin */
            background: transparent;
            padding: 15px 20px; /* lebih kecil utk phone */
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        nav .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-size: 22px; /* ✅ kecik utk phone */
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
        }
        nav .logo img {
            height: 40px; 
            width: auto;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px; /* ✅ kecik utk phone */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
        }
        nav ul li a:hover {
            text-decoration: underline;
        }

        .content {
            margin-top: 120px;
            padding: 15px;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
        }
        .content h1 {
            font-size: 32px; /* ✅ kecik utk phone */
            margin-bottom: 10px;
        }
        .content p {
            font-size: 18px;
        }

        /* ✅ Responsive */
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
                background: rgba(0,0,0,0.5);
                padding: 10px;
                border-radius: 8px;
                position: absolute;
                top: 60px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo">
            INOVASI
        </div>
        <ul>
            <li><a href="https://zuzurizd.github.io/e-RP/index.html">Home</a></li>
            <li><a href="https://zuzurizd.github.io/e-RP/About.html">About</a></li>
            <li><a href="https://docs.google.com/document/d/1J4-_x_GVJXK9z_N4gFU4WcZKA6jwT2ZWD0g_-thrjHg/edit?usp=sharing">E-RP</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Welcome To E-RP</h1>
    </div>
</body>
</html>
